<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElectroVic - Servicio y Mantenimiento</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        /* Barra de navegación */
        nav {
            background-color: #1a3c5e;
            padding: 15px 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 40px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 1.1em;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        nav ul li a:hover {
            background-color: #2a5d8c;
            color: #ffffff;
        }

        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            padding: 0 50px;
            background-color: #f5f5f5;
        }

        .hero-text {
            max-width: 50%;
        }

        .hero-text h1 {
            font-size: 3em;
            color: #1a3c5e;
            margin: 0;
            line-height: 1.2;
            text-transform: uppercase;
        }

        .hero-text p {
            font-size: 1.2em;
            color: #333;
            margin: 20px 0;
        }

        .hero-text button {
            background-color: #1a3c5e;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .hero-text button:hover {
            background-color: #2a5d8c;
        }

        .hero-logo {
            max-width: 40%;
            text-align: center;
        }

        .hero-logo img {
            max-width: 100%;
            height: auto;
        }

        @media (max-width: 768px) {
            .hero {
                flex-direction: column;
                padding: 20px;
                height: auto;
            }

            .hero-text, .hero-logo {
                max-width: 100%;
                margin-bottom: 20px;
            }

            .hero-text h1 {
                font-size: 2em;
            }

            nav ul {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="Servicions.html">Servicios</a></li>
            <li><a href="Conoceme.html">Conóceme</a></li>
            <li><a href="Contacto.html">Contacto</a></li>
        </ul>
    </nav>

    <section class="hero">
        <div class="hero-text">
            <h1>Servicio Eléctrico y Mantenimiento</h1>
            <p>Ing. Eléctrico y Técnico en Refrigeración</p>
            <button>Contáctanos</button>
        </div>
        <div class="hero-logo">
            <img src="https://i.ibb.co/C3BLbT2S/EVremaster.png" alt="ElectroVic">
        </div>
    </section>
</body>
</html>
