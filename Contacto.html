<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ElectroVic - Contacto</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #eef3f8;
      color: #1a3c5e;
    }

    /* NAVIGATION BAR */
    .navbar {
      background-color: #1a3c5e;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 999;
    }
    .navbar .logo {
      display: flex;
      align-items: center;
    }
    .navbar .logo img {
      height: 40px;
      margin-right: 10px;
    }
    .navbar .logo span {
      color: #ffffff;
      font-size: 1.2rem;
      font-weight: bold;
    }
    .navbar nav a {
      color: #ffffff;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    .navbar nav a:hover {
      color: #90caf9;
    }

    .contact-section {
      padding: 60px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: linear-gradient(135deg, #e0ecff, #ffffff);
      min-height: 100vh;
    }
    .hero-logo img {
      max-width: 180px;
      margin-bottom: 30px;
    }
    .contact-section h1 {
      font-size: 3rem;
      text-transform: uppercase;
      margin-bottom: 50px;
      text-align: center;
    }
    .contact-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 30px;
      width: 100%;
      max-width: 1100px;
    }
    .contact-card, .map-card {
      background-color: #ffffff;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.06);
      transition: all 0.3s ease;
      text-align: center;
    }
    .contact-card:hover, .map-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
    }
    .contact-card h3, .map-card h3 {
      font-size: 1.4rem;
      margin-bottom: 15px;
      color: #143047;
    }
    .contact-card p {
      font-size: 1.1rem;
      margin: 0;
    }
    .contact-card a {
      color: #1a3c5e;
      font-weight: 600;
      text-decoration: none;
      transition: color 0.2s ease;
    }
    .contact-card a:hover {
      color: #0b69c7;
    }
    .map-card iframe {
      width: 100%;
      height: 250px;
      border: none;
      border-radius: 12px;
      margin-top: 10px;
    }

    @media (max-width: 768px) {
      .contact-section h1 {
        font-size: 2rem;
        margin-bottom: 30px;
      }
      .map-card iframe {
        height: 180px;
      }
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }
      .navbar nav {
        margin-top: 10px;
      }
      .navbar nav a {
        margin: 5px 0;
        display: block;
      }
    }
  </style>
</head>
<body>

  <!-- NAVIGATION -->
  <header class="navbar">
    <div class="logo">
      <img src="https://i.ibb.co/C3BLbT2S/EVremaster.png" alt="Logo ElectroVic">
      <span>ElectroVic</span>
    </div>
    <nav>
      <a href="index.html">Inicio</a>

    </nav>
  </header>

  <!-- CONTACT SECTION -->
