<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElectroVic - Contacto</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .contact-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px 20px;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        .contact-section h1 {
            font-size: 3em;
            color: #1a3c5e;
            margin: 0 0 40px 0;
            text-transform: uppercase;
            text-align: center;
        }
        .hero-logo {
            text-align: center;
            margin-bottom: 40px;
        }
        .hero-logo img {
            max-width: 200px;
            height: auto;
        }
        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            max-width: 1200px;
            width: 100%;
        }
        .contact-card {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s;
        }
        .contact-card:hover {
            transform: translateY(-10px);
        }
        .contact-card h3 {
            font-size: 1.5em;
            color: #1a3c5e;
            margin-bottom: 10px;
        }
        .contact-card p {
            font-size: 1.1em;
            color: #333;
            line-height: 1.5;
        }
        .contact-card a {
            color: #1a3c5e;
            text-decoration: none;
            font-weight: bold;
        }
        .contact-card a:hover {
            color: #2a5d8c;
        }
        .map-card {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s;
        }
        .map-card:hover {
            transform: translateY(-10px);
        }
        .map-card iframe {
            width: 100%;
            height: 200px;
            border: 0;
            border-radius: 10px;
        }
        @media (max-width: 768px) {
            .contact-section {
                padding: 20px;
            }
            .contact-section h1 {
                font-size: 2em;
            }
            .map-card iframe {
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <section class="contact-section">
        <div class="hero-logo">
            <img src="https://i.ibb.co/C3BLbT2S/EVremaster.png" alt="ElectroVic Logo">
        </div>
        <h1>Contacto</h1>
        <div class="contact-grid">
            <div class="contact-card">
                <h3>Teléfono</h3>
                <p><a href="http://wa.me/522722868976">+52 272 286 8976 (WhatsApp)</a></p>
            </div>
            <div class="contact-card">
                <h3>Correo</h3>
                <p><a href="mailto:victormeza720210@gmail.com">victormeza720210@gmail.com</a></p>
            </div>
            <div class="contact-card">
                <h3>TikTok</h3>
                <p><a href="https://www.tiktok.com/@electrovic_25">@electrovic_25</a></p>
            </div>
            <div class="contact-card">
                <h3>Contacto</h3>
                <p>Víctor J. Meza</p>
            </div>
            <div class="map-card">
                <h3>Ubicación</h3>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3766.692982982944!2d-96.4597167!3d18.7601916!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85c48180f0aed28d%3A0x741c554f01a6bb1d!2sELECTROVIC%20t%C3%A9cnico%20en%20refrigeraci%C3%B3n!5e0!3m2!1sen!2sus!4v1715439277!5m2!1sen!2sus" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </section>
</body>
</html>
